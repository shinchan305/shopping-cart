<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Shopping Mall</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/list'">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <div class="input-group">
        <input type="text" name="search" class="form-control" [(ngModel)]="searchText" placeholder="Search..."
          (keyup.enter)="search(searchText)">
        <div class="input-group-append">
          <button class="input-group-text" (click)="search(searchText)">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </div>
      </div>
    </form>
    <button type="button" class="btn ml-4 p-0" [routerLink]="'/cart'">
      <fa-icon [icon]="faShoppingCart" style="font-size: 22px;"></fa-icon> <span class="badge badge-warning"
        style="top: -12px;right:5px;">{{itemsCount}}</span>
    </button>
  </div>
</nav>
